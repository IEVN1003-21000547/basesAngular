<div>
    <h2>Operaciones</h2>
    <form>
        <fieldset enable>
          <div class="form-group">
            <label for="disabledTextInput">Numero1</label>
            <input type="" class="form-control" [(ngModel)]="num1" name="num1">
          </div>
          <div class="form-group">
            <label for="disabledTextInput">Numero2</label>
            <input type="" class="form-control" [(ngModel)]="num2" name="num2">
          </div>
          <button (click)="sumar()" type="submit" class="btn btn-primary">Calcular</button>
        </fieldset>
        <div class="col-6">
            <h2>
                El sesultado es: {{resultado}}
            </h2>
        </div>
      </form>
</div>
